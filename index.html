  <!-- MARK: is and where -->
  <!-- maybe between child and parent styling using has? -->
  <!-- difference between using :is() and :where() -->
  <section>

    <form>
      <img src="images/is-or-where.png" alt="Bit of code showcasing where you use :is() and/or :where()">
      <fieldset>
        <legend>input...([type="text"], [type="number"])</legend>
        <label for="is"> Use :is()
          <input type="radio" id="is" name="is-or-where">
        </label>
        <label for="where"> Use :where()
          <input type="radio" id="where" name="is-or-where">
        </label>
      </fieldset>
      <label for="name"> Name
        <input type="text" id="name">
      </label>
      <label for="age"> Age
        <input type="number" id="age">
      </label>
      <label for="color"> Fav color
        <input type="color" id="name">
      </label>
      <label for="animal"> Fav animal
